<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack</title>
<script defer src="main.js"></script></head>

<body>
    <div class="container"></div>

    <div class="wraper">
        <div class="robot-bg">
            <div class="current-letter"></div>
        </div>
        <div class="container">
            <button class="button a-btn" onclick="playSound('a')">A</button>
            <button class="button s-btn" onclick="playSound('s')">S</button>
            <button class="button d-btn" onclick="playSound('d')">D</button>
            <button class="button f-btn" onclick="playSound('f')">F</button>
            <button class="button g-btn" onclick="playSound('g')">G</button>
            <button class="button h-btn" onclick="playSound('h')">H</button>
            <button class="button j-btn" onclick="playSound('j')">J</button>
            <button class="button k-btn" onclick="playSound('k')">K</button>
            <button class="button l-btn" onclick="playSound('l')">L</button>
        </div>
    </div>
</body>

</html>
